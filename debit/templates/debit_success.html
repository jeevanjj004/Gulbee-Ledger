{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success â€“ Expense Manager</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ================= CSS VARIABLES ================= */
        :root {
            --bg-main: #0f172a;
            --bg-surface: #1e293b;
            --bg-elevated: #162447;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-hover: rgba(30, 41, 59, 0.9);
            
            --primary: #3b82f6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --primary-gradient: linear-gradient(135deg, #60a5fa 0%, #1d4ed8 100%);
            
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --warning-light: rgba(245, 158, 11, 0.1);
            
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --text-light: #cbd5e1;
            
            --border: #334155;
            --border-light: rgba(51, 65, 85, 0.3);
            --shadow: rgba(0, 0, 0, 0.25);
            --shadow-lg: rgba(0, 0, 0, 0.35);
            
            --radius: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* ================= BASE STYLES ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        /* ================= SUCCESS CARD ================= */
        .success-container {
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
        }
        
        .success-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            border: 1px solid rgba(16, 185, 129, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.6s ease-out;
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success) 0%, #34d399 100%);
        }
        
        .success-icon-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
        }
        
        .success-icon-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }
        
        .success-icon {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            animation: iconPop 0.5s ease-out 0.3s both;
        }
        
        @keyframes iconPop {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .success-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--success);
            line-height: 1.3;
        }
        
        .success-message {
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 2rem;
            line-height: 1.6;
            padding: 0 0.5rem;
        }
        
        .success-details {
            background: rgba(16, 185, 129, 0.05);
            border-radius: var(--radius);
            padding: 1rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-align: left;
        }
        
        .success-details p {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn-success-action {
            padding: 0.85rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 160px;
        }
        
        .btn-ok {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .btn-ok:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
        }
        
        .btn-back {
            background: var(--bg-surface);
            color: var(--text-main);
            border: 1px solid var(--border);
            text-decoration: none;
        }
        
        .btn-back:hover {
            background: rgba(30, 41, 59, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            color: var(--text-light);
            text-decoration: none;
        }
        
        .auto-redirect {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .countdown {
            color: var(--success);
            font-weight: 600;
        }
        
        /* ================= RESPONSIVE STYLES ================= */
        
        /* For small screens */
        @media (max-width: 768px) {
            .success-container {
                padding: 1rem;
                max-width: 90%;
            }
            
            .success-card {
                padding: 2rem;
            }
            
            .success-icon-wrapper {
                width: 80px;
                height: 80px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .success-title {
                font-size: 1.5rem;
            }
            
            .success-message {
                font-size: 1rem;
            }
            
            .success-actions {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .btn-success-action {
                width: 100%;
                padding: 0.9rem 1.5rem;
            }
        }
        
        /* For very small screens */
        @media (max-width: 480px) {
            .success-container {
                padding: 0.75rem;
                max-width: 95%;
            }
            
            .success-card {
                padding: 1.5rem;
            }
            
            .success-icon-wrapper {
                width: 70px;
                height: 70px;
                margin-bottom: 1.25rem;
            }
            
            .success-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .success-title {
                font-size: 1.3rem;
            }
            
            .success-message {
                font-size: 0.95rem;
                padding: 0;
            }
            
            .success-details {
                padding: 0.75rem;
                margin: 1.25rem 0;
            }
            
            .success-details p {
                font-size: 0.85rem;
            }
            
            .btn-success-action {
                min-width: auto;
            }
            
            .auto-redirect {
                font-size: 0.8rem;
            }
        }
        
        /* For extra small devices (very small phones) */
        @media (max-width: 360px) {
            .success-card {
                padding: 1.25rem;
            }
            
            .success-icon-wrapper {
                width: 60px;
                height: 60px;
            }
            
            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .success-title {
                font-size: 1.2rem;
            }
            
            .success-message {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
        }
        
        /* For landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .success-container {
                padding: 0.5rem;
                max-width: 80%;
            }
            
            .success-card {
                padding: 1.5rem;
            }
            
            .success-icon-wrapper {
                width: 60px;
                height: 60px;
                margin-bottom: 1rem;
            }
            
            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .success-message {
                margin-bottom: 1.5rem;
            }
        }
        
        /* For high resolution screens */
        @media (min-width: 1440px) {
            .success-container {
                max-width: 600px;
            }
            
            .success-card {
                padding: 3rem;
            }
            
            .success-icon-wrapper {
                width: 120px;
                height: 120px;
            }
            
            .success-icon {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- SUCCESS CARD -->
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon-wrapper">
                <div class="success-icon-bg"></div>
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            
            <h1 class="success-title">Success!</h1>
            <p class="success-message">{{ message }}</p>
            
            <!-- Optional additional details -->
            {% if details %}
            <div class="success-details">
                <p>{{ details }}</p>
            </div>
            {% endif %}
            
            <!-- Action Buttons -->
            <div class="success-actions">
                <button onclick="redirect()" class="btn-success-action btn-ok">
                    <i class="fas fa-check-circle"></i>
                    Continue
                </button>
                
                {% if alternate_url %}
                <a href="{{ alternate_url }}" class="btn-success-action btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Back to List
                </a>
                {% endif %}
            </div>
            
            <!-- Auto-redirect countdown -->
            <div class="auto-redirect" id="countdown-container">
                <i class="fas fa-clock"></i>
                <span>Redirecting in <span class="countdown" id="countdown">5</span> seconds...</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Auto-redirect countdown
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownContainer = document.getElementById('countdown-container');
        
        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                redirect();
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Start countdown on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(updateCountdown, 1000);
            
            // Add click animation to OK button
            const okButton = document.querySelector('.btn-ok');
            if (okButton) {
                okButton.addEventListener('click', function(e) {
                    // Add ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.3);
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        width: ${size}px;
                        height: ${size}px;
                        top: ${y}px;
                        left: ${x}px;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                        this.style.position = '';
                        this.style.overflow = '';
                    }, 600);
                });
            }
            
            // Add keyboard support
            document.addEventListener('keydown', function(e) {
                // Enter or Space to redirect
                if (e.key === 'Enter' || e.key === ' ') {
                    redirect();
                }
                // Escape to go back if alternate_url exists
                if (e.key === 'Escape' && "{{ alternate_url|default:'' }}") {
                    window.location.href = "{{ alternate_url }}";
                }
            });
        });
        
        function redirect() {
            // Disable buttons to prevent multiple clicks
            const buttons = document.querySelectorAll('.btn-success-action');
            buttons.forEach(button => {
                button.disabled = true;
                button.style.opacity = '0.7';
                button.style.cursor = 'not-allowed';
            });
            
            // Show loading state
            const okButton = document.querySelector('.btn-ok');
            if (okButton) {
                const originalHTML = okButton.innerHTML;
                okButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
                
                setTimeout(() => {
                    window.location.href = "{{ redirect_url }}";
                }, 300);
            } else {
                window.location.href = "{{ redirect_url }}";
            }
        }
        
        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
