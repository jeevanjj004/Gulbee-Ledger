{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Confirm Delete Expense</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #f0f3f8, #ffffff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .delete-card {
        background: #fff;
        padding: 30px 25px;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .delete-card h4 {
        color: #dc3545;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .delete-card p {
        font-size: 16px;
        margin-bottom: 30px;
    }

    .btn-danger, .btn-secondary {
        padding: 10px 25px;
        border-radius: 10px;
        font-weight: 600;
    }

    .btn-danger:hover {
        background-color: #bd2130;
        border-color: #bd2130;
    }

    .btn-secondary:hover {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    @media (max-width: 576px) {
        .delete-card {
            padding: 20px 15px;
        }

        .delete-card p {
            font-size: 14px;
        }

        .btn-danger, .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
</head>
<body>

<div class="delete-card">
    <h4>⚠️ Confirm Delete</h4>
    <p>Are you sure you want to delete <strong>{{ exp.expense_id }} - {{ exp.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center flex-wrap gap-2">
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt me-1"></i> Yes, Delete</button>
            <a href="{% url 'view_all_expense' %}" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
