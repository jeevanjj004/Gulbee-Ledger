{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay EMI</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
    --primary-color: #b96ecf;
    --bg-light: #f5f8ff;
}

body {
    background-color: var(--bg-light);
    font-family: 'Poppins', sans-serif;
}

.container {
    max-width: 600px;
    margin: 40px auto;
}

.card {
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.card-header {
    background-color: var(--primary-color);
    color: white;
    font-weight: 600;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    padding: 15px 20px;
}

.card-body p {
    font-size: 1rem;
    margin-bottom: 0.75rem;
}

.btn-success {
    background-color: #198754;
    border: none;
    font-weight: 600;
    border-radius: 10px;
    padding: 12px;
}

.btn-success:hover {
    background-color: #157347;
}

.form-label {
    font-weight: 500;
}

@media (max-width: 576px) {
    .container {
        margin: 20px 10px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Pay EMI</h4>
            <a href="{% url 'view_all_emi' %}" class="btn btn-light btn-sm">← Back</a>
        </div>

        <div class="card-body">
            <p><strong>EMI ID:</strong> {{ emi.emi_id }}</p>
            <p><strong>Debit:</strong> {{ emi.debit.lender_name }}</p>
            <p><strong>Sequence:</strong> {{ emi.sequence_number }}</p>
            <p><strong>Amount:</strong> ₹{{ emi.amount }}</p>
            <p><strong>Due Date:</strong> {{ emi.due_date|date:"d M Y" }}</p>

            <hr>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Upload Bill (optional)</label>
                    <input type="file" name="bill_photo" class="form-control">
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Mark as Paid
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
