<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EMI Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin:20px; }
        h2 { text-align:center; color:#6a5acd; }
        table { width:100%; border-collapse: collapse; margin-top:20px; }
        th, td { border:1px solid #ccc; padding:8px; text-align:left; }
        th { background:#6a5acd; color:white; }
    </style>
</head>
<body>
<h2>EMI Report</h2>
<table>
    <thead>
        <tr>
            <th>EMI ID</th>
            <th>Debit ID</th>
            <th>Amount</th>
            <th>Due Date</th>
            <th>Paid Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for e in emis %}
        <tr>
            <td>{{ e.emi_id }}</td>
            <td>{{ e.debit_id.debit_id if e.debit_id else '' }}</td>
            <td>{{ e.amount }}</td>
            <td>{{ e.due_date }}</td>
            <td>{{ e.paid_date }}</td>
            <td>{{ e.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
