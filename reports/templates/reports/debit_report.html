<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debit Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin:20px; }
        h2 { text-align:center; color:#6a5acd; }
        table { width:100%; border-collapse: collapse; margin-top:20px; }
        th, td { border:1px solid #ccc; padding:8px; text-align:left; }
        th { background:#6a5acd; color:white; }
    </style>
</head>
<body>
<h2>Debit Report</h2>
<table>
    <thead>
        <tr>
            <th>Debit ID</th>
            <th>Lender</th>
            <th>Amount</th>
            <th>Interest %</th>
            <th>Status</th>
            <th>Start Date</th>
            <th>Maturity Date</th>
        </tr>
    </thead>
    <tbody>
        {% for d in debits %}
        <tr>
            <td>{{ d.debit_id }}</td>
            <td>{{ d.lender_name }}</td>
            <td>{{ d.amount }}</td>
            <td>{{ d.interest_percent }}</td>
            <td>{{ d.status }}</td>
            <td>{{ d.start_date }}</td>
            <td>{{ d.maturity_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
