{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Income – Finance Manager</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
:root {
    --primary-color: #4c6ef5;
    --secondary-color: #6c757d;
    --bg-light: #f5f8ff;
}

body {
    background-color: var(--bg-light);
    font-family: 'Poppins', sans-serif;
    padding: 20px 10px;
}

.form-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 30px 35px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

.form-header {
    border-bottom: 1px solid #e0e0e0;
    margin-bottom: 25px;
    padding-bottom: 15px;
}

.form-header h3 {
    margin: 0;
    font-weight: 700;
    color: var(--primary-color);
}

label {
    font-weight: 500;
    color: #555;
}

.form-control, .form-select {
    border-radius: 10px;
    padding: 12px 14px;
    border: 1px solid #ced4da;
}

.form-control:focus, .form-select:focus {
    box-shadow: none;
    border-color: var(--primary-color);
}

.btn-primary {
    background-color: var(--primary-color);
    border: none;
    font-weight: 600;
    padding: 12px;
    border-radius: 10px;
    transition: 0.3s;
}

.btn-primary:hover {
    background-color: #3b5bdb;
}

.btn-back {
    background-color: var(--secondary-color);
    color: white;
    border-radius: 10px;
    font-weight: 600;
    padding: 10px 18px;
    margin-top: 10px;
    display: inline-flex;
    align-items: center;
    transition: 0.3s;
    text-decoration: none;
}

.btn-back:hover {
    background-color: #5a6268;
    color: white;
}

@media (max-width: 576px) {
    .form-container { padding: 25px 20px; }
}
</style>
</head>
<body>

<div class="container">
    <div class="form-container">

        <!-- Header -->
        <div class="form-header">
            <h3><i class="bi bi-wallet2 me-2"></i> Update Income</h3>
        </div>

        <form method="POST" novalidate>
            {% csrf_token %}

            <div class="row g-3">
                <!-- Category -->
                <div class="col-md-6">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-select" required>
                        <option value="">-- Select Category --</option>
                        {% for value, display in cat %}
                            <option value="{{ value }}" {% if form.instance.category == value %}selected{% endif %}>
                                {{ display }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Source -->
                <div class="col-md-6">
                    <label class="form-label">Source</label>
                    <input type="text" name="source" value="{{ form.source.value }}" class="form-control" placeholder="Ex: Job, Bonus, Friend" required>
                </div>

                <!-- Date -->
                <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" value="{{ form.date.value|date:'Y-m-d' }}" class="form-control" required>
                </div>
                

                <!-- Amount -->
                <div class="col-md-6">
                    <label class="form-label">Amount (₹)</label>
                    <input type="number" step="0.01" name="amount" value="{{ form.amount.value }}" class="form-control" placeholder="Enter amount" required>
                </div>

                <!-- Notes -->
                <div class="col-12">
                    <label class="form-label">Notes (Optional)</label>
                    <textarea name="notes" class="form-control" rows="3" placeholder="Additional details...">{{ form.notes.value }}</textarea>
                </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
                <button type="submit" class="btn btn-primary flex-fill">
                    <i class="bi bi-save me-2"></i> Update Income
                </button>
                <a href="{% url 'view_all_income' %}" class="btn btn-back flex-fill">
                    <i class="bi bi-arrow-left-circle me-2"></i> View All Income
                </a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
